<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chopsticks Catching Buns</title>
    <link rel="stylesheet" href="gamestyles.css">
</head>
<body>
    <div id="gameArea">
        <div id="score">Score: 0</div>
        <div id="misses">
            <img class="miss" src="BIG_BUN2.png" alt="Miss 1">
            <img class="miss" src="BIG_BUN2.png" alt="Miss 2">
            <img class="miss" src="BIG_BUN2.png" alt="Miss 3">
            <img class="miss" src="BIG_BUN2.png" alt="Miss 4">
            <img class="miss" src="BIG_BUN2.png" alt="Miss 5">
            <img class="miss" src="BIG_BUN2.png" alt="Miss 6">
            <img class="miss" src="BIG_BUN2.png" alt="Miss 7">
            <img class="miss" src="BIG_BUN2.png" alt="Miss 8">
            <img class="miss" src="BIG_BUN2.png" alt="Miss 9">
            <img class="miss" src="BIG_BUN2.png" alt="Miss 10">
        </div>
        <div id="message" class="hidden">Awesome! Keep it up!</div>
        <img id="popup" class="hidden" src="path/to/your/popup-image.png" alt="Popup">
        <img id="basket" src="steamer bun.png" alt="Basket">
        <img id="bun" src="BIG_BUN2.png" alt="Bun">
        <audio id="backgroundMusic" src="Medieval Lofi Beat Fairy Tale  Free to Use (No Copyright).mp3" loop></audio>
        <audio id="catchSound" src="catch.MP3"></audio>
    </div>
    <script src="app.js"></script>
</body>
</html>
